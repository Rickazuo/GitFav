<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="header">
        <img src="./assets/logo.svg" alt="logo of GitFav" />
        <div class="username-search">
          <label class="sr-only" for="username"
            >Digite o Github username para favoritar</label
          >
          <input
            class="username-input"
            type="text"
            name="username"
            id="username"
            placeholder="Digite o Github username para favoritar"
          />
          <button class="button-favorite">
            <img src="./assets/star.svg" alt="star icon" />
            <span>Favoritar</span>
          </button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                class="profile-image"
                src="https://github.com/maykbrito.png"
                alt="Imagem do maykbrito"
              />
              <a href="https://github.com/maykbrito">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="followers">9589</td>
            <td class="remove">Remover</td>
          </tr>
          <tr>
            <td class="user">
              <img
                class="profile-image"
                src="https://github.com/diego3g.png"
                alt="Imagem do maykbrito"
              />
              <a href="https://github.com/diego3g">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </td>
            <td class="repositories">48</td>
            <td class="followers">22503</td>
            <td class="remove">Remover</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
